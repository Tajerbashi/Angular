<button (click)="toggle()" class="app-btn app-btn-primary">Toggle Selector</button>
@if(visible){
<div class="app-grid">
  <div class="app-grid-item">
    <div class="app-card">
      <!-- card title -->
      <div class="app-card-header">Tag Selector</div>
      <!-- card content body -->
      <div class="app-card-content">
        <app-tag-selector></app-tag-selector>
      </div>
      <!-- card footer -->
      <div class="app-card-footer">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save</button>
      </div>
    </div>
  </div>
  <div class="app-grid-item">
    <div class="app-card">
      <!-- card title -->
      <div class="app-card-header">Class Selector</div>
      <!-- card content body -->
      <div class="app-card-content">
        <div class="app-class-selector"></div>
      </div>
      <!-- card footer -->
      <div class="app-card-footer">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save</button>
      </div>
    </div>
  </div>
  <div class="app-grid-item">
    <div class="app-card">
      <!-- card title -->
      <div class="app-card-header">Property Selector</div>
      <!-- card content body -->
      <div class="app-card-content">
        <div app-property-selector></div>
      </div>
      <!-- card footer -->
      <div class="app-card-footer">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save</button>
      </div>
    </div>
  </div>
  <div class="app-grid-item">
    <div class="app-card">
      <!-- card title -->
      <div class="app-card-header">Selector Types</div>
      <!-- card content body -->
      <div class="app-card-content">
        <!-- Element selectors -->
        <app-box></app-box>
        <app-container></app-container>

        <!-- Attribute selector -->
        <div appCard></div>

        <!-- Class selector -->
        <div class="app-panel"></div>
      </div>
      <!-- card footer -->
      <div class="app-card-footer">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
}
