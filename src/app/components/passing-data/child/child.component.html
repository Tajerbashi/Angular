<div class="app-grid">
  <div class="app-width-1-3">
    <div class="app-form-control">
      <input type="text" id="username" class="app-input" [(ngModel)]="model.username" />
      <label for="username" class="app-label">Username</label>
      <em class="app-hint">{{ model.username }}</em>
    </div>
  </div>

  <div class="app-width-1-3">
    <div class="app-form-control">
      <input type="password" id="password" class="app-input" [(ngModel)]="model.password" />
      <label for="password" class="app-label">Password</label>
      <em class="app-hint">{{ model.password }}</em>
    </div>
  </div>

  <div class="app-width-1-3">
    <div class="app-form-control">
      <input type="number" id="age" class="app-input" [(ngModel)]="model.age" />
      <label for="age" class="app-label">Age</label>
      <em class="app-hint">{{ model.age }}</em>
    </div>
  </div>

  <div class="app-width-1-1">
    <div class="app-form-control">
      <textarea rows="10" [(ngModel)]="model.message" class="app-input" id="message"></textarea>
      <label for="message" class="app-label">Message</label>
      <em class="app-hint">{{ model.message }}</em>
    </div>
  </div>

  <button class="app-btn app-btn-primary" (click)="sendEmail()">Send Email</button>
</div>
